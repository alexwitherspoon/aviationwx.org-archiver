services:
  archiver:
    build: .
    container_name: aviationwx-archiver
    restart: unless-stopped

    ports:
      - "8080:8080"

    volumes:
      - ./archive:/archive
      - config_data:/config

    environment:
      - ARCHIVER_CONFIG=/config/config.yaml
      # Optional ARCHIVER_* overrides (see README)
      # - ARCHIVER_SCHEDULE_INTERVAL_MINUTES=15
      # - ARCHIVER_AIRPORTS_SELECTED=KSPB,KAWO

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  config_data:
